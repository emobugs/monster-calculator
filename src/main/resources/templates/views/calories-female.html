<form class="form-inline" th:action="@{/calories/female}" method="POST" xmlns:th="http://www.thymeleaf.org">
    <style>
        /* Style The Dropdown Button */
        .dropbtn {
            background-color: #bdbdbd;
            color: white;
            padding: 15px 40px 15px 40px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: -60px;
            display: inline-block;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            margin-left: 32%;
            display: block;
            max-width: 100px;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            max-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-left: -70px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: darkslategray;
        }

        fieldset {
            position: relative;
            margin-left: 20%;
            margin-top: 2%;
        }

        .form-group {
            float: left;
            clear: left;
            margin-top: 8px;
            margin-left: 20%;
        }

        #genderText {
            float: left;
            clear: left;
            margin-top: 5px;
        }

        #chooseGenderText {
            vertical-align: center;
            margin-left: 20%;
            font-weight: bold;
            font-size: 23px;
        }

    </style>


    <fieldset>
        <p id="chooseGenderText"> Choose your gender:</p>
        <div class="dropdown">
            <button class="dropbtn" th:text="${gender}">Choose your gender</button>
            <div class="dropdown-content">
                <a href="/calories">Male</a>
                <a href="/calories/female">Female</a>
                <a href="/eror404">Something else</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="weight" placeholder="Enter your weight"
                       name="weight" th:value="${weight}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="height" placeholder="Enter your height in cm"
                       name="height" th:value="${height}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="age" placeholder="Enter your age"
                       name="age" th:value="${age}"/>
            </div>
        </div>

        <div class="form-group">
            <select name="activity" id="">
                <option value="1">Sedentary - no exercise</option>
                <option value="2"> Lightly Active - exercise 1-3 times per week</option>
                <option value="3"> Moderately active - 3-5 times per week</option>
                <option value="4">Very Active - 6-7 times per week</option>
                <option value="5">Extra active - very hard exercises</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="margin-left: 60px">Calculate</button>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}"/>
            </div>
        </div>


    </fieldset>
</form>
