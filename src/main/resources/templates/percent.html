<form class="form-inline" th:action="@{/percent}" method="POST" xmlns:th="http://www.thymeleaf.org">
    <p style="font-size: 30px; margin-left: 60px ; margin-bottom: 50px; word-spacing: 5px">What is P% of X?</p>
    <fieldset>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="firstNum" placeholder="P"
                       name="firstNum" th:value="${firstNum}"/>
            </div>
        </div>

        <div class="form-group">
            <span style="font-weight: bold">% of</span>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="secondNum" placeholder="X"
                       name="secondNum" th:value="${secondNum}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 ">
                <p style="font-weight: bold">=</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </fieldset>
</form>
